<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index of Biographies</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    {% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'VirginiaPrinting/style.css' %}" />
</head>
<body>

<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Index of Virginia Printing</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="{% url 'VPDB:index' %}">Home</a>
        <a class="mdl-navigation__link" href="{% url 'VPDB:about' %}">About</a>
        <a class="mdl-navigation__link" href="{% url 'VPDB:chronology_imprints_detail' %}">Chronology</a>
      </nav>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
            <form action="{% url 'VPDB:search' %}" method="get">
          <input class="mdl-textfield__input" type="text" name="search_term"
                 id="fixed-header-drawer-exp">
            <input class="hidden" type="submit">
                </form>
        </div>
      </div>

    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">


<h2>Biographies</h2>
{%  if bios %}
<ul>
    {%  for bio in bios %}
    <li><a href="{% url 'VPDB:bio_detail' bio.id %}">{{ bio.name }}</a></li>
    {%  endfor %}
</ul>
{%  else %}
<p>No Biographies are available.</p>
{% endif %}

<p><a href="{%  url 'VPDB:index' %}">Go back to the Index</a></p>
    </div>
  </main>
</div>
</body>
</html>
