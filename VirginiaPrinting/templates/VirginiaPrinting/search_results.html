<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index of Virginia Printing</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>

<h1>Index of Virginia Printing</h1>

<h2>{{ biographies.count }} biographies matching {{ search_term }}</h2>

<h3>Field Search</h3>
<form action="{% url 'VPDB:field_search' %}" method="get">
    <input type="checkbox" name="bio_name" id="bio_name" value="name" {% if biography_name %}checked{% endif %}>
    <label for="bio_name">Name</label>
    <input type="checkbox" name="bio_function" id="bio_function" value="function" {% if biography_func %}checked{% endif %}>
    <label for="bio_function">Function</label>
    <input type="checkbox" name="bio_notes" id="bio_notes" value="notes" {% if biography_note %}checked{% endif %}>
    <label for="bio_notes">Notes</label>

<br>
<br>

    <input type="text" name="search_term" id="search_term" value="{{ search_term }}">
    <label for="search_term">Search Term</label>
    <input type="submit" value="Search">
</form>


{%  if biographies %}
<ul>
    {%  for bio in biographies %}
    <li><a href="{% url 'VPDB:bio_detail' bio.id %}">{{ bio.name }}</a></li>
    {%  endfor %}
</ul>
{%  else %}
<p>No Biographies are available.</p>
{% endif %}

</body>
</html>
