<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index of Imprint Records</title>
</head>
<body>

<h2>Imprint Records</h2>
{%  if imprints %}
<ul>
    {%  for imprint in imprints %}
    <li><a href="{% url 'VPDB:imprint_detail' imprint.id %}">{{ imprint.short_title }}</a></li>
    {%  endfor %}
</ul>
{%  else %}
<p>No Imprint Records are available.</p>
{% endif %}

<p><a href="{%  url 'VPDB:index' %}">Go back to the Index</a></p>

</body>
</html>
